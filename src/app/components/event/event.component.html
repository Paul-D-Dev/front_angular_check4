
<div class="container">

  <div class="content_cards">

    <mat-card class="card" *ngFor="let event of events">

      <mat-card-header>
        <mat-card-title>{{event.name}} </mat-card-title>
        <mat-card-subtitle>{{event.date}} </mat-card-subtitle>
      </mat-card-header>

      <div class="img">
        <img mat-card-image [src]="event.image" alt={{event.name}}>
      </div>

      <mat-card-content>
        <p>
          {{event.description}}
        </p>
      </mat-card-content>

      <button (click)="buyTickets(event.id)">Acheter des billets</button>
    </mat-card>
  </div>

</div>
